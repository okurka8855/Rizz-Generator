<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>AI Rizz Generator</title>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      text-align: center;
      padding-top: 40px;
    }
    .container {
      width: 500px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background: #444;
      border: none;
      color: white;
    }
    button:disabled {
      background: #222;
      cursor: not-allowed;
    }
    #output p {
      background: #222;
      padding: 6px;
      border-radius: 5px;
      margin: 6px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI Rizz Generator</h1>

    <label for="type">Vyber styl:</label><br><br>
    <select id="type">
      <option value="funny">Funny</option>
      <option value="smooth">Smooth</option>
      <option value="cringe">Cringe</option>
      <option value="toxic">Toxic</option>
    </select>

    <br><br>

    <button id="generateBtn">Vygenerovat Rizz</button>

    <p id="cooldownText"></p>

    <div id="output"></div>
  </div>


  <script>
    const btn = document.getElementById("generateBtn");
    const out = document.getElementById("output");
    const cooldownText = document.getElementById("cooldownText");

    let cooldown = false;

    btn.onclick = async () => {
      if (cooldown) return;

      const type = document.getElementById("type").value;

      btn.disabled = true;
      cooldown = true;
      startCooldown(15);

      out.innerHTML = "Generuji...";

      const prompt = `Generate 5 short rizz lines in style: ${type}.`;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await res.json();
        out.innerHTML = data.choices[0].message.content
          .split("\n")
          .map(line => `<p>${line}</p>`)
          .join("");

      } catch (err) {
        out.innerHTML = "Chyba: " + err;
      }
    };

    function startCooldown(seconds) {
      let time = seconds;
      cooldownText.innerHTML = `Cooldown: ${time}s`;

      const interval = setInterval(() => {
        time--;
        cooldownText.innerHTML = `Cooldown: ${time}s`;

        if (time <= 0) {
          clearInterval(interval);
          btn.disabled = false;
          cooldown = false;
          cooldownText.innerHTML = "";
        }
      }, 1000);
    }
  </script>

</body>
</html>
